<meta charset="UTF-8">

<script>
  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  var contador = 0;

  while (contador <= 40) {
    if (contador > 29 && contador < 33) {
      mostra(contador);
    }
    else if (contador > 33 && contador < 37) {
      mostra(contador);
    }
    else if (contador > 37) {
      mostra(contador);
    }
    contador = contador + 1;
  }
  mostra("FIM");
</script>
