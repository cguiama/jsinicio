<meta charset="UTF-8">

<script>

  function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();
  }

  var familiares = parseInt(prompt("Quantas pessoas tem sua família?"));
  var totalIdades = 0;
  var numero = 1;

  while (numero <= familiares) {
    var idade = parseInt(prompt("Qual a idade do familiar?"));
    totalIdades = totalIdades + idade;
    numero++;
  }

  var mediaIdades = totalIdades / familiares;
  mostra("A média de idades de sua família é: " + mediaIdades);

</script>
