<meta charset="UTF-8">
<h3> Álcool ou Gasolina?</h3>

<script>

  //variaveis
  var kmGasolina = 480;
  var kmAlcool = 300;
  var tanque = 40;
  var consumoDeGasolina = (kmGasolina / tanque);
  var consumoDeAlcool = (kmAlcool / tanque);

  document.write("O consumo de gasolina foi de " + consumoDeGasolina + " Km/L.<br>");
  document.write("O consumo de Álcool foi " + consumoDeAlcool + " Km/L.");

</script>
